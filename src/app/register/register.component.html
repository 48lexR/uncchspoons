<p><strong>Register new?</strong></p>
<br />
<form action="submit" (ngSubmit)="submit()" [formGroup]="register">
  <input
    type="text"
    name="uname"
    id="unamec"
    placeholder="email"
    formControlName="unamec"
    required
  />
  <br />
  <input
    type="text"
    name="name"
    id="name"
    formControlName="namec"
    placeholder="Firstname Lastname"
    required
  />
  <br />
  <button type="submit">Register new user?</button>
</form>
