<p><strong>Register new?</strong></p>
<br />
<form action="submit" (ngSubmit)="submit()">
  <input
    type="text"
    name="uname"
    id="unamec"
    placeholder="email"
    [formControl]="unamec"
  />
  <br />
  <input
    type="text"
    name="name"
    id="name"
    [formControl]="namec"
    placeholder="Firstname Lastname"
  />
  <br />
  <button type="submit">Register new user?</button>
</form>
