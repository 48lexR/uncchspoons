<form action="submit" (ngSubmit)="submit()">
  <input
    type="text"
    name="uname"
    id="unamec"
    placeholder="email"
    [formControl]="unamec"
  /><br />
  <input
    type="text"
    name="name"
    id="name"
    [formControl]="namec"
    placeholder="Please fill this out if you're creating a new user."
  /><br />
  <button type="submit">Register new user?</button>
</form>
