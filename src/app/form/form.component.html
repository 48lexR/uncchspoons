<form action="submit" (ngSubmit)="onsubmit()">
  <input
    type="text"
    name="Enter your email"
    id="uname"
    [formControl]="unamec"
  />
  <br />
  <input
    type="text"
    name="Enter your password"
    id="pword"
    [formControl]="pwordc"
  /><br />

  <button type="submit">Submit</button>
</form>
